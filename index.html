<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>

  <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- My Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  </head>
  <body>

    <section class="background-image">
      <img src="images/pattern-background-desktop.svg" class="bg-img">
    </section>

    <section class="summary-card">
      <img src="images/illustration-hero.svg" class="hero-image">

      <div class="content-section">
        <div class="heading"> Order Summary </div>

        <div class="content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>

        <div class="pricing">
          <div class="music-img">
            <img src="images/icon-music.svg">
          </div>
          <div class="rates">
            <span class="price-tag"> Annual Plan </span> <br> 
            <span class="price"> $59.99/year </span>  
          </div>
          <div class="link">
            <a href="#change"> Change </a>
          </div>
        </div>
      
        <button class="payment-btn"> Proceed to Payment </button> 
        <br>
        <button class="cancel-btn"> Cancel Order </button>
      </div>  
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Archit Kakkar</a>.
    </div>

  </body>
</html>
